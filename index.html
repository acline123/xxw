    <!-- 会员内容 -->
    <div class="content" id="register">
        <div class="top">会员注册</div>
        <form action="#" method="post" id="formMember">
            <table class="con">
                <tr>
                    <td class="left">昵称:</td>
                    <td><input type="text" class="kuang" id="nickname"></td>
                </tr>
                <tr>
                    <td class="left">手机:</td>
                    <td><input type="text" class="kuang" id="phone"></td>
                </tr>
                <tr>
                    <td class="left">设置密码:</td>
                    <td><input type="password" maxlength="8" class="kuang"></td>
                </tr>
                <tr>
                    <td class="left">确认密码:</td>
                    <td><input type="password" maxlength="8" class="kuang"></td>
                </tr>
            </table>
        </form>
    
        <!-- 宠物内容 -->
        <div class="top">宠物信息</div>
        <form action="#" method="post" id="formPet">
            <table class="con">
                <tr>
                    <td class="left">所属种类:</td>
                    <td>
                        <select>
                            <option>-请选择-</option>
                            <option>狗</option>
                            <option>猫</option>
                        </select>
                    </td>
                </tr>
    
                <!-- 性别 -->
                <tr>
                    <td class="left">性别:</td>
                    <td>
                        <label for="boy"><input type="radio" name="sex" id="boy">男</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <label for="girl"><input type="radio" name="sex" id="girl">女</label>
                    </td>
                </tr>
    
                <!-- 年龄 -->
                <tr>
                    <td class="left">年龄:</td>
                    <td>
                        <select>
                            <option selected="selected">-请选择-</option>
                            <option>1岁</option>
                            <option>2岁</option>
                            <option>3岁</option>
                            <option>4岁</option>
                            <option>5岁</option>
                            <option>6岁</option>
                        </select>
                    </td>
                </tr>
    
                <!-- 备注 -->
                <tr>
                    <td class="left">备注:</td>
                    <td>
                        <textarea cols="60" rows="8">请填写备注内容:</textarea>
                    </td>
                </tr>
    
                <tr>
                    <td colspan="2"><input type="button" value="完成注册" class="but"></td>
                </tr>
            </table>
        </form>
